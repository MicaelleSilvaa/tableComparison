<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@900&display=swap" rel="stylesheet">
    <title>Tabela</title>
</head>
<body>
    
    <div class="layout-border-color">
        <div class="layout">
            <img src="./assets/a.png" alt="Imagem dos salgados" width="300" height="280">

        <table style="margin-top: 2px;">
            <colgroup>
                <col style="width: 20%;">

            </colgroup>
            <thead>
                <tr>
                        <th>Salgados</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coxinha</td>

                </tr>
                <tr>
                    <td>Enroladinho</td>
                    <td>R$ 2,00</td>
                    <td>Salsichinha</td>
                    <td>O mais quentinho!</td>
                </tr>
                <tr>
                    <td>Empada</td>
                    <td>R$ 1,50</td>
                    <td>Camarão</td>
                    <td>A mais gostosa!</td>
                </tr>
    
                <tr>
                        <th style="width: 20%;">Pastel</th>
                    </tr>
            <tbody>
                <tr>
                    <td>Nordestina</td>

        </table>
    
        
        </div>
    </div>
    
            
        
    </table>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff149124, #ffa60024);
        }

        .layout-border-color {
            width: 650px;
            height: 730px;
            background: linear-gradient(45deg, #FF1493, #FFA500);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .layout {
            width: 600px; 
            height: 680px;
            background-color: #ffc258;
            border-radius: 2%; 
            box-shadow: -1px 2px 26px 0px rgba(0,0,0,0.75);
            -webkit-box-shadow: -1px 2px 26px 0px rgba(0,0,0,0.50);
            -moz-box-shadow: -1px 2px 26px 0px rgba(0,0,0,0.50);
            position: relative;
        }

        td, th{
            font-family: 'Montserrat', sans-serif;
            margin-left: 10px;
            border: none;
            line-height: 1.5;
        }

        th{
            background-color: rgb(255, 255, 255);
        }

        table{
            margin: 60px;
            border: none;
            border-collapse: separate;
       
        }

        h1{
            font-family: 'Passion One', cursive;
            margin-left: 60px;
            font-size: 60px;
            color: #ffffff;
            text-shadow: 5px 5px 10px #000000;
            position: relative;

        }



    </style>
    </div>
</div>


    
</body>
</html>
